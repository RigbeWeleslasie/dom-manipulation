<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greens Kiosk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Welcome to Greens Kiosk</h1>
        <p class="subtitle">We sell fresh fruits and vegetables</p>
    </header>
    <main>
        <section class="lists">
            <div class="list-container">
                <h3>Fruits</h3>
                <ul id="fruList">
                    <li>Mangoes</li>
                    <li>Bananas</li>
                    <li>Water Melons</li>
                </ul>
                <form id="fruitForm" class="add-form">
                    <input type="text" id="fruitInput" placeholder="Add new fruit" aria-label="New fruit">
                    <button type="submit">Add Fruit</button>
                </form>
            </div>
            <div class="list-container">
                <h3>Vegetables</h3>
                <ul id="vegList">
                    <li>Onions</li>
                    <li>Tomatoes</li>
                    <li>Kales</li>
                </ul>
                <form id="vegForm" class="add-form">
                    <input type="text" id="vegInput" placeholder="Add new vegetable" aria-label="New vegetable">
                    <button type="submit">Add Vegetable</button>
                </form>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
